<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rerikor</title>
    <!-- –§–∞–≤–∏–∫–æ–Ω -->
    <link rel="icon" type="image/png" href="photo_2025-06-05_19-59-29.jpg">
    
    <style>
        @font-face {
            font-family: 'Fixedsys';
            src: url('ofont.ru_Fixedsys.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            background: #000;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –∫–æ—Å–º–∏—á–µ—Å–∫–∏–π —Ñ–æ–Ω */
        .cosmos {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(0deg, #0a0e27 0%, #000000 100%);
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 40% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent);
            background-size: 200% 200%;
            animation: moveStars 120s linear infinite;
        }

        .stars::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px 1px at 10% 20%, #fff9, transparent),
                radial-gradient(1px 1px at 30% 40%, #fff6, transparent),
                radial-gradient(2px 2px at 60% 80%, #fff9, transparent),
                radial-gradient(1px 1px at 70% 30%, #fff6, transparent);
            background-size: 300% 300%;
            animation: moveStars 180s linear infinite reverse;
        }

        @keyframes moveStars {
            from { transform: translateY(0); }
            to { transform: translateY(-100%); }
        }

        /* –¢—É–º–∞–Ω–Ω–æ—Å—Ç–∏ */
        .nebula {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            opacity: 0.3;
        }

        .nebula1 {
            background: radial-gradient(circle, rgba(138, 43, 226, 0.8), transparent);
            top: -200px;
            left: -200px;
            animation: float 30s ease-in-out infinite;
        }

        .nebula2 {
            background: radial-gradient(circle, rgba(30, 144, 255, 0.6), transparent);
            bottom: -200px;
            right: -200px;
            animation: float 40s ease-in-out infinite reverse;
        }

        .nebula3 {
            background: radial-gradient(circle, rgba(255, 20, 147, 0.5), transparent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            animation: pulse 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.5; }
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –∫–æ–Ω—Ç–µ–Ω—Ç–æ–º */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        h1 {
            font-family: 'Fixedsys', monospace;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #667eea 100%);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 8s ease infinite;
            text-align: center;
            text-transform: uppercase;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            margin-bottom: 60px;
            text-align: center;
            letter-spacing: 0.05em;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
        .buttons-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .cosmic-button {
            position: relative;
            padding: 20px 50px;
            font-size: 1.3rem;
            font-weight: 500;
            text-decoration: none;
            color: #ffffff;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .cosmic-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .cosmic-button:hover::before {
            transform: translateX(100%);
        }

        .cosmic-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 10px 40px rgba(138, 43, 226, 0.4),
                0 0 60px rgba(138, 43, 226, 0.2),
                inset 0 0 20px rgba(255,255,255,0.1);
            border-color: rgba(138, 43, 226, 0.8);
        }

        .cosmic-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        /* –†–∞–∑–Ω—ã–µ —Ü–≤–µ—Ç–∞ –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
        .btn-mixer {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.2), rgba(30, 144, 255, 0.2));
        }

        .btn-mixer:hover {
            box-shadow: 
                0 10px 40px rgba(30, 144, 255, 0.4),
                0 0 60px rgba(30, 144, 255, 0.2),
                inset 0 0 20px rgba(255,255,255,0.1);
            border-color: rgba(30, 144, 255, 0.8);
        }

        .btn-names {
            background: linear-gradient(135deg, rgba(255, 20, 147, 0.2), rgba(255, 140, 0, 0.2));
        }

        .btn-names:hover {
            box-shadow: 
                0 10px 40px rgba(255, 20, 147, 0.4),
                0 0 60px rgba(255, 20, 147, 0.2),
                inset 0 0 20px rgba(255,255,255,0.1);
            border-color: rgba(255, 20, 147, 0.8);
        }

        /* –ò–∫–æ–Ω–∫–∏ */
        .button-icon {
            display: inline-block;
            margin-right: 10px;
            font-size: 1.5rem;
            vertical-align: middle;
        }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 768px) {
            .buttons-container {
                flex-direction: column;
                gap: 20px;
                width: 100%;
                max-width: 300px;
            }

            .cosmic-button {
                width: 100%;
                text-align: center;
            }

            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }
        }

        /* –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1, .subtitle, .cosmic-button {
            animation: fadeInUp 1s ease-out;
            animation-fill-mode: both;
        }

        h1 { animation-delay: 0.2s; }
        .subtitle { animation-delay: 0.4s; }
        .cosmic-button:nth-child(1) { animation-delay: 0.6s; }
        .cosmic-button:nth-child(2) { animation-delay: 0.8s; }
    </style>
</head>
<body>
